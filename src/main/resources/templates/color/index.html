<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Color</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragment/header::defaultHeader"></div>

<div class="page">
    <div class="name">
        <h1 class="page-title">Цвета</h1>
    </div>
    <div class="page-search__form">
        <form  action="/Color/search" class="page-search__item">
            <input class="page-search__input" name="name" id="name" placeholder="Точный поиск">
            <input type="submit" value="Поиск" class="button">
        </form>
        <form  action="/Color/searchContains" class="page-search__item">
            <input class="page-search__input" name="name" id="name1" placeholder="Неточный поиск">
            <input type="submit" value="Поиск" class="button">
        </form>
    </div>
    <div class="page-card">
        <div th:each="el : ${colors}" class="card">
            <h5>Название</h5>
            <p th:text="${el.name}"></p>
            <a class="button-link" th:href="'/Color/' + ${el.id}">Подробнее о цвете</a>
        </div>
    </div>
    <button class="button">
        <a class="button-link__add" href="/Color/addView">Добавить</a>
    </button>
</div>
<div th:insert="fragment/footer :: defaultFooter"></div>
</body>
</html>
