<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sklad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<div th:insert="/fragment/header::defaultHeader"></div>
<body>
<div class="page">
    <div class="name">
        <h1 class="page-title">Добавление Склада</h1>
    </div>
    <div class="page-search__form">
        <form  action="/Sklad/search" class="page-search__item">
            <input class="page-search__input" name="name" id="name" placeholder="Точный поиск">
            <input type="submit" value="Поиск" class="button">
        </form>
        <form  action="/Sklad/searchContains" class="page-search__item">
            <input class="page-search__input" name="name" id="name1" placeholder="Неточный поиск">
            <input type="submit" value="Поиск" class="button">
        </form>
    </div>
    <div class="page-card">
        <div class="card">
            <form th:action="${'/Sklad/add'}" method="post" class="background_form">
                <input type="text" name="name" placeholder="Введите Название склада" class="page-search__input">
                <h6>Выберите адресс склада</h6>
                <select  name="street" class="select">
                    <div th:each="element : ${adrs}">
                        <option th:text="${element.street}"></option>
                    </div>
                </select>
                <input type="submit" value="Добавить данные" class="page-search__input">
            </form>
        </div>
    </div>
    <div class="name">
        <h1 class="page-title">Склад</h1>
    </div>
    <div class="page-card">
        <div th:each="el : ${sklad}" class="card">
            <h5>Название</h5>
            <h6 th:text="${el.name}"></h6>
            <h5>Адресс</h5>
            <h6 th:text="${el.address.getStreet()}"></h6>
            <a class="button-link" th:href="'/Sklad/' + ${el.id}">Подробнее о Складе</a>
        </div>
    </div>
</div>
</body>
</html>
