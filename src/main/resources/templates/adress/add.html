<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adress Add</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="/fragment/header::defaultHeader"></div>
<div class="page">
    <div class="name">
        <h1 class="page-title">Добавление Адресса</h1>
    </div>
    <div class="page-card">
        <div class="card">
            <form action="/Adress/add" method="post" th:object="${adresss}">
                <input class="page-search__input" type="text" id="city" name="city" placeholder="Город">
                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div><br>
                <input class="page-search__input" type="text" id="street" name="street" placeholder="Улица">
                <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>
                <input class="page-search__input" type="text" id="building" name="building" placeholder="Строение">
                <div th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></div><br>
                <input class="page-search__input" type="submit" value="Добавить адресс">
            </form>
        </div>
    </div>
    <button class="button">
        <a href="/Adress/"  class="button-link__add">Назад</a>
    </button>
</div>
<div th:insert="fragment/footer :: defaultFooter"></div>
</body>
</html>
