<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Изменить пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div th:insert="/fragment/header::defaultHeader"></div>

<div class="page">
    <div class="name">
        <h1 class="page-title">Изменение</h1>
    </div>
    <div class="page-card">
        <div class="card">
            <form action="/admin" method="post">
                <div th:each="el:${one_user}">
                    <input class="page-search__input" type="hidden" th:value="${el.id}" name="userId">
                    <input class="page-search__input" type="text" th:value="${el.username}" name="username">
                </div>
                <div th:each="role:${roles}">
                    <div th:each="user:${one_user}">
                        <input th:id="${role}"
                               type="checkbox"
                               th:name="${'roles[]'}"
                               th:value="${role}"
                               th:checked="${#lists.contains(user.roles, role)}">
                        <label th:text="${role}"/>
                    </div>
                </div>
                <input class="page-search__input" type="submit" value="Изменить роль">
            </form>
        </div>
    </div>
</div>
</body>
</html>
