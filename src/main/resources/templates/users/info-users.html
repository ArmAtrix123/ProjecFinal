<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div th:insert="/fragment/header::defaultHeader"></div>

<div class="page">
  <div class="name">
    <h1 class="page-title">Пользователи</h1>
  </div>
  <div class="page-card">
    <div class="card">
      <div th:each="el : ${users}">
        <h5>Имя</h5>
        <p th:text="${el.username}"></p>
        <h5>Роль</h5>
        <p th:text="${el.roles}"></p>
        <button class="button">
          <a th:href="'/admin/edit/' + ${el.id}" class="button-link__add">Изменить</a>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
